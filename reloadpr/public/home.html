<!DOCTYPE html>
<html lang="KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenBerry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="headers">
        <h1 title="Go for GreenBerry!" class="notosans800">GreenBerry</h1>
        <h2 title="All Topics" class="allheader notosans800">전체</h2>
        <h2 title="Daily" class="dailyHeader notosans800">일상</h2>
        <h2 title="Sports" class="sportsHeader notosans800">스포츠</h2>
        <h2 title="Fan Club" class="fanclubHeader notosans800">팬클럽</h2>
        <h2 title="Game" class="gameHeader notosans800">게임</h2>
        <h2 title="Programming" class="programmingHeader notosans800">프로그래밍</h2>
        <form id="searchform">
            <input alt="검색창" class="notosans" title='검색창' type="text" id="searchinpt" autocomplete="off" spellcheck="false">
            <button id="searchbtn" title="검색"><img src="icons/search.svg" width="25" height="25"></button>
        </form>
    </div>
    <div style="display: flex; flex-direction: column; position: fixed; left: 20px;">
        <textarea class="blocktextarea notosans" spellcheck="false" autocomplete="off"></textarea>
        <button class="blockuploadbtn notosans"><img src="icons/upbararrow.svg" width="25" height="25"> 게시</button>
    </div>
    <div class="blockspace">
        <div class="blockdiv">
            <div>
                <img src="testprofile.jpg" class="blockprofileimg">
                <a class="blockusername notosans800" href="userprofile.html">LOTTE GIANTS</a>
            </div>
            <p class="blocktext notosans">오늘도 승리한다! 내일도 승리한다! 언제나 우리는 최강롯데!</p>
            <div>
                <span class="blockuploadtime notosans800">28분 전</span>
                <span class="blockuserhandle notosans800">@lottegiants</span>
                <button class="blocklikebtn"><img src="icons/arrowup.svg" width="18" height="18"></button>
                <span class="blockreloadnum notosans800">+1000</span>
                <button class="blockdislikebtn"><img src="icons/arrowdown.svg" width="18" height="18"></button>
                <button class="blockreloadbtn"><img src="icons/cyclearrow.svg" width="18" height="18"></button>
                <span class="blockreloadnum notosans800">1000+</span>
                <button class="blockcommentbtn"><img src="icons/chatsquare.svg" width="18" height="18"></button>
                <span class="blockcommentnum notosans800">1000+</span>
            </div>
        </div>
        <div class="blockdiv">
            <div>
                <img src="testprofile.jpg" class="blockprofileimg">
                <a class="blockusername notosans800" href="userprofile.html">LOTTE GIANTS</a>
            </div>
            <p class="blocktext notosans">오늘도 승리한다! 내일도 승리한다! 언제나 우리는 최강롯데!</p>
            <div>
                <span class="blockuploadtime notosans800">28분 전</span>
                <span class="blockuserhandle notosans800">@lottegiants</span>
                <button class="blocklikebtn"><img src="icons/arrowup.svg" width="18" height="18"></button>
                <span class="blockreloadnum notosans800">+1000</span>
                <button class="blockdislikebtn"><img src="icons/arrowdown.svg" width="18" height="18"></button>
                <button class="blockreloadbtn"><img src="icons/cyclearrow.svg" width="18" height="18"></button>
                <span class="blockreloadnum notosans800">1000+</span>
                <button class="blockcommentbtn"><img src="icons/chatsquare.svg" width="18" height="18"></button>
                <span class="blockcommentnum notosans800">1000+</span>
            </div>
        </div>
    </div>
    <div style="position: fixed; right: 20px; top: 100px;">
        <div style="display: flex; flex-direction: row;">
            <div>
                <img src="testprofile.jpg" class="homeprofileimg">
            </div>
            <div style="margin-left: 30px;">
                <a href="userprofile.html" class="homeusername notosans800">LOTTE GIANTS</a>
                <span class="homeuserhandle notosans800">@lottegiants</span>
                <div>
                    <span class="homeuserfollower notosans800">팔로워:30M</span>
                    <span class="homeuserfollowing notosans800">팔로잉:17</span>
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
